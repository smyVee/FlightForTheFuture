<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationStyle.css" type="text/css" media="screen"/>
</head>
<body>
    <img src="Images/futureLogo.jpg" id="logo" alt="" dir="auto" style="text-align: center;" />
<form>
    <!-- This is where the user enters his registration details -->
    <table border="0" style="margin-left:auto;margin-right:auto;">
        <tr>
            <td>Username:</td>
            <td><input id="txtUsername" type="text" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input id="txtEmail" type="text" /></td>
            <td>&nbsp &nbsp Allow users to email me:</td>

            <td><input id="cbEmailMe" type="checkbox" /></td>
        </tr>
        <tr>
            <td>Choose Password:</td>
            <td><input id="txtPassword1" type="password" /></td>
        </tr>
        <tr>
            <td>Verify Password:</td>
            <td><input id="txtPassword2" type="password" /></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select id="SelCountry">
                    <option value="" selected="Selected">Select Country</option>
                    <option value="australia">Australia</option>
                    <option value="newzealand">New Zealand</option>
                    <option value="uk">UK</option>
                    <option value="usa">USA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input id="Submit1" type="submit" value="submit" />&nbsp &nbsp <input id="Reset1" type="reset" value="reset" /></td>
        </tr>
    </table>
    
    
</form>
</body>
</html>
